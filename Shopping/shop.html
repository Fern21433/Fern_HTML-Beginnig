<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>ตัวอย่างหน้า Shopping</h1>
    <!--การแสดงรายการ(List)-->
    <h1>ร้านอาหารอีสาน</h1>
    <ol><!--แสดงรายการตัวเลข-->
        <li>ส้มตำ</li>
        <li>ไก่ย่าง</li>
    </ol>
    <ol type="A"><!--แสดงรายการตัวพิมพ์ใหญ่-->
        <li>ส้มตำ</li>
        <li>ไก่ย่าง</li>
    </ol>
    <ol type="a"><!--แสดงรายการตัวพิมพ์เล็ก-->
        <li>ส้มตำ</li>
        <li>ไก่ย่าง</li>
    </ol>
    <ol type="i"><!--แสดงรายการเลขโรมันพิมพ์เล็ก-->
        <li>ส้มตำ</li>
        <li>ไก่ย่าง</li>
    </ol>
    <ol type="I"><!--แสดงรายการเลขโรมันพิมพ์ใหญ่-->
        <li>ส้มตำ</li>
          <ul>
            <li>ส้มตำปูปลาร้า</li>
            <li>ตำไทยไข่เค็ม</li>
          </ul>
        <li>ไก่ย่าง</li>
    </ol>
    <hr>
    <h1>ร้านอาหารใต้</h1>
    <ul><!--แสดงรายการเชิงสัญลักษณ์-->
        <li>แกงไตปลา</li>
        <li>แกงเหลือง</li>
    </ul>
    <ul type ="circle">
        <li>แกงไตปลา</li>
        <li>แกงเหลือง</li>
    </ul>
    <hr>
    <a href="../index.html">กลับหน้าเว็บหลัก</a>
</body>
</html>
